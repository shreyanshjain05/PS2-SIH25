<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Model - How It Works</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin=""></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin=""></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons (Rendered as SVG components below) -->

    <style>
        /* Custom Font Setup - Monospace Focus */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap');

        body {
            font-family: 'JetBrains Mono', monospace;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animations */
        @keyframes dash {
            to {
                stroke-dashoffset: -20;
            }
        }
        
        .animate-dash {
            stroke-dasharray: 4;
            animation: dash 1s linear infinite;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(229, 231, 235, 0.8);
        }

        /* Hide Scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 antialiased selection:bg-blue-100 selection:text-blue-700">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Lucide 1.5 Stroke) ---
        const Icon = ({ name, size = "sm", className = "" }) => {
            const sizeClass = { xs: "w-3 h-3", sm: "w-4 h-4", md: "w-6 h-6", lg: "w-8 h-8" }[size];
            const paths = {
                activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />,
                wind: <g><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2" /><path d="M9.6 4.6A2 2 0 1 1 11 8H2" /><path d="M12.6 19.4A2 2 0 1 0 14 16H2" /></g>,
                satellite: <g><path d="M13 7 9 3 5 7l4 4" /><path d="m17 11 4 4-4 4-4-4" /><path d="m8 12 4 4 6-6-4-4Z" /><path d="m16 8 3-3" /><path d="M9 21a6 6 0 0 0-6-6" /></g>,
                database: <g><ellipse cx="12" cy="5" rx="9" ry="3" /><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3" /><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5" /></g>,
                filter: <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />,
                cpu: <g><rect x="4" y="4" width="16" height="16" rx="2" /><rect x="9" y="9" width="6" height="6" /><path d="M9 1v3" /><path d="M15 1v3" /><path d="M9 20v3" /><path d="M15 20v3" /><path d="M20 9h3" /><path d="M20 14h3" /><path d="M1 9h3" /><path d="M1 14h3" /></g>,
                mapPin: <g><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></g>,
                clock: <g><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></g>,
                arrowRight: <g><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></g>,
                layers: <g><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></g>
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="1.5" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={`${sizeClass} ${className}`}
                >
                    {paths[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        // --- Components ---

        const Nav = () => (
            <nav className="fixed top-0 left-0 right-0 z-50 glass-panel border-b border-gray-200 px-6 py-4">
                <div className="max-w-6xl mx-auto flex items-center justify-between">
                    <div className="flex items-center gap-2">
                        <div className="w-5 h-5 bg-blue-500 rounded-md"></div>
                        <span className="font-semibold tracking-tight text-sm">AIR_QUALITY_AI</span>
                    </div>
                    <div className="text-xs text-slate-500 font-medium tracking-tight">XGBOOST FORECAST PIPELINE</div>
                </div>
            </nav>
        );

        const Hero = () => {
            return (
                <section className="pt-32 pb-20 px-6 max-w-6xl mx-auto">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                        <div>
                            <div className="inline-block px-3 py-1 bg-blue-50 border border-blue-100 rounded-full text-blue-600 text-xs font-semibold mb-6">
                                MODEL ARCHITECTURE
                            </div>
                            <h1 className="text-4xl md:text-5xl font-semibold tracking-tight text-slate-900 mb-6 leading-tight">
                                How Our XGBoost Model Predicts Urban Air Quality
                            </h1>
                            <p className="text-slate-500 text-lg leading-relaxed mb-8">
                                We combine forecasted meteorology, satellite chemistry data, and historical pollution trends to predict O₃ and NO₂ levels hourly. Visually follow the journey from raw data to actionable predictions.
                            </p>
                            <div className="flex items-center gap-2 text-xs text-slate-400">
                                <Icon name="arrowRight" size="sm" />
                                <span>Scroll to explore the pipeline</span>
                            </div>
                        </div>
                        
                        <div className="relative h-64 md:h-80 w-full glass-panel rounded-2xl flex items-center justify-center p-8 overflow-hidden">
                            {/* Animated Pipeline Teaser SVG */}
                            <svg className="w-full h-full" viewBox="0 0 400 150">
                                <defs>
                                    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
                                        <polygon points="0 0, 6 2, 0 4" fill="#94a3b8" />
                                    </marker>
                                </defs>
                                
                                {/* Connecting Lines */}
                                <path d="M60 75 L110 75" stroke="#cbd5e1" strokeWidth="2" className="animate-dash" strokeDasharray="4" markerEnd="url(#arrowhead)" />
                                <path d="M150 75 L200 75" stroke="#cbd5e1" strokeWidth="2" className="animate-dash" strokeDasharray="4" markerEnd="url(#arrowhead)" />
                                <path d="M240 75 L290 75" stroke="#cbd5e1" strokeWidth="2" className="animate-dash" strokeDasharray="4" markerEnd="url(#arrowhead)" />
                                
                                {/* Nodes */}
                                <g className="hover:scale-105 transition-transform cursor-pointer origin-center">
                                    <rect x="20" y="55" width="40" height="40" rx="10" fill="#eff6ff" stroke="#3b82f6" strokeWidth="1.5" />
                                    <foreignObject x="28" y="63" width="24" height="24">
                                        <div class="text-blue-500"><Icon name="database" size="md" /></div>
                                    </foreignObject>
                                    <text x="40" y="110" textAnchor="middle" fontSize="8" fill="#64748b" className="font-semibold uppercase tracking-wider">Raw</text>
                                </g>

                                <g transform="translate(110,0)" className="hover:scale-105 transition-transform cursor-pointer origin-center">
                                    <rect x="0" y="55" width="40" height="40" rx="10" fill="#fff" stroke="#94a3b8" strokeWidth="1.5" />
                                    <foreignObject x="8" y="63" width="24" height="24">
                                        <div class="text-slate-500"><Icon name="filter" size="md" /></div>
                                    </foreignObject>
                                    <text x="20" y="110" textAnchor="middle" fontSize="8" fill="#64748b" className="font-semibold uppercase tracking-wider">Clean</text>
                                </g>

                                <g transform="translate(200,0)" className="hover:scale-105 transition-transform cursor-pointer origin-center">
                                    <rect x="0" y="55" width="40" height="40" rx="10" fill="#fff" stroke="#94a3b8" strokeWidth="1.5" />
                                    <foreignObject x="8" y="63" width="24" height="24">
                                        <div class="text-slate-500"><Icon name="layers" size="md" /></div>
                                    </foreignObject>
                                    <text x="20" y="110" textAnchor="middle" fontSize="8" fill="#64748b" className="font-semibold uppercase tracking-wider">Feats</text>
                                </g>

                                <g transform="translate(290,0)" className="hover:scale-105 transition-transform cursor-pointer origin-center">
                                    <rect x="0" y="55" width="40" height="40" rx="10" fill="#f0fdf4" stroke="#22c55e" strokeWidth="1.5" />
                                    <foreignObject x="8" y="63" width="24" height="24">
                                        <div class="text-green-500"><Icon name="cpu" size="md" /></div>
                                    </foreignObject>
                                    <text x="20" y="110" textAnchor="middle" fontSize="8" fill="#64748b" className="font-semibold uppercase tracking-wider">Model</text>
                                </g>
                            </svg>
                        </div>
                    </div>
                </section>
            );
        };

        const DataCard = ({ icon, title, features, desc, color }) => (
            <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-shadow group">
                <div className={`w-8 h-8 rounded-lg ${color} flex items-center justify-center mb-4 text-white`}>
                    <Icon name={icon} size="sm" />
                </div>
                <h3 className="text-sm font-semibold text-slate-900 mb-2">{title}</h3>
                <p className="text-xs text-slate-400 font-mono mb-3 leading-relaxed tracking-tight break-words">
                    {features}
                </p>
                <p className="text-xs text-slate-500 border-t border-gray-50 pt-2">
                    {desc}
                </p>
            </div>
        );

        const DataInputs = () => {
            return (
                <section className="py-20 px-6 max-w-6xl mx-auto border-t border-gray-100">
                    <div className="mb-12">
                        <h2 className="text-2xl font-semibold text-slate-900 tracking-tight">What Data We Use</h2>
                        <p className="text-slate-500 mt-2 text-sm">Four key categories driving the forecast.</p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <DataCard 
                                icon="clock" 
                                color="bg-slate-500"
                                title="Time Features"
                                features="year, month, day, hour"
                                desc="Help the model capture daily and seasonal patterns."
                            />
                            <DataCard 
                                icon="wind" 
                                color="bg-blue-500"
                                title="Forecast Meteorology"
                                features="T_forecast, q_forecast, u/v/w_wind, blh, O3_fc, NO2_fc"
                                desc="Short-term weather & chemical physics forecasts."
                            />
                            <DataCard 
                                icon="satellite" 
                                color="bg-indigo-500"
                                title="Satellite Data"
                                features="NO2_sat, HCHO_sat, ratio_sat"
                                desc="HCHO/NO₂ ratio indicates ozone formation regimes."
                            />
                            <DataCard 
                                icon="mapPin" 
                                color="bg-emerald-500"
                                title="Targets & Location"
                                features="O3_target, NO2_target, lat, lon, site_id"
                                desc="Ground-truth measurements per site used for training."
                            />
                        </div>

                        {/* Interactive Data Galaxy SVG */}
                        <div className="relative h-96 w-full flex items-center justify-center">
                            <svg className="w-full h-full animate-float" viewBox="0 0 400 400">
                                <circle cx="200" cy="200" r="140" fill="none" stroke="#e2e8f0" strokeWidth="1" strokeDasharray="4 4" />
                                <circle cx="200" cy="200" r="80" fill="none" stroke="#e2e8f0" strokeWidth="1" />
                                
                                {/* Central Hub */}
                                <circle cx="200" cy="200" r="30" fill="#eff6ff" stroke="#3b82f6" strokeWidth="1.5" />
                                <text x="200" y="204" textAnchor="middle" className="text-[10px] font-mono fill-blue-600 font-bold">DATA</text>

                                {/* Orbiting Nodes */}
                                {/* Time */}
                                <g transform="translate(200, 60)">
                                    <circle r="18" fill="white" stroke="#64748b" strokeWidth="1.5" className="hover:fill-slate-50 cursor-pointer" />
                                    <text y="4" textAnchor="middle" className="text-[8px] font-mono fill-slate-600">Time</text>
                                </g>
                                <line x1="200" y1="78" x2="200" y2="170" stroke="#cbd5e1" strokeWidth="1" />

                                {/* Forecast */}
                                <g transform="translate(320, 200)">
                                    <circle r="24" fill="white" stroke="#3b82f6" strokeWidth="1.5" className="hover:fill-blue-50 cursor-pointer" />
                                    <text y="0" textAnchor="middle" className="text-[8px] font-mono fill-slate-600">Meteo</text>
                                    <text y="8" textAnchor="middle" className="text-[6px] font-mono fill-slate-400">Forecast</text>
                                </g>
                                <line x1="296" y1="200" x2="230" y2="200" stroke="#cbd5e1" strokeWidth="1" />

                                {/* Satellite */}
                                <g transform="translate(80, 200)">
                                    <circle r="22" fill="white" stroke="#6366f1" strokeWidth="1.5" className="hover:fill-indigo-50 cursor-pointer" />
                                    <text y="4" textAnchor="middle" className="text-[8px] font-mono fill-slate-600">Sat</text>
                                </g>
                                <line x1="102" y1="200" x2="170" y2="200" stroke="#cbd5e1" strokeWidth="1" />

                                {/* Ground */}
                                <g transform="translate(200, 340)">
                                    <circle r="20" fill="white" stroke="#10b981" strokeWidth="1.5" className="hover:fill-emerald-50 cursor-pointer" />
                                    <text y="4" textAnchor="middle" className="text-[8px] font-mono fill-slate-600">Target</text>
                                </g>
                                <line x1="200" y1="320" x2="200" y2="230" stroke="#cbd5e1" strokeWidth="1" />
                            </svg>
                        </div>
                    </div>
                </section>
            );
        };

        const PreProcessing = () => {
            const [sorted, setSorted] = useState(false);

            const rawData = [
                { site: 'A', t: '10:00', val: 45 },
                { site: 'B', t: '09:00', val: 32 },
                { site: 'A', t: '09:00', val: 40 },
                { site: 'B', t: '10:00', val: 38 },
            ];

            const sortedData = [
                { site: 'A', t: '09:00', val: 40 },
                { site: 'A', t: '10:00', val: 45 },
                { site: 'B', t: '09:00', val: 32 },
                { site: 'B', t: '10:00', val: 38 },
            ];

            const currentData = sorted ? sortedData : rawData;

            return (
                <section className="bg-slate-50 border-y border-gray-200 py-20 px-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                            <div>
                                <h2 className="text-2xl font-semibold text-slate-900 tracking-tight">From Jumbled Rows to Clean Timeline</h2>
                                <p className="text-slate-500 mt-2 text-sm max-w-lg">
                                    We first sort all readings by site and exact time. This ordering is crucial for creating lagged features.
                                </p>
                            </div>
                            <div className="mt-6 md:mt-0 flex items-center bg-white p-1 rounded-lg border border-gray-200 shadow-sm">
                                <button 
                                    onClick={() => setSorted(false)}
                                    className={`px-4 py-1.5 text-xs font-medium rounded-md transition-all ${!sorted ? 'bg-slate-100 text-slate-900' : 'text-slate-500 hover:text-slate-700'}`}
                                >
                                    Raw Input
                                </button>
                                <button 
                                    onClick={() => setSorted(true)}
                                    className={`px-4 py-1.5 text-xs font-medium rounded-md transition-all ${sorted ? 'bg-blue-50 text-blue-600' : 'text-slate-500 hover:text-slate-700'}`}
                                >
                                    Sorted Timeline
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-1 h-full bg-slate-200 transition-colors duration-500" style={{ backgroundColor: sorted ? '#3b82f6' : '#e2e8f0' }}></div>
                                <div className="mb-4 flex justify-between items-center">
                                    <span className="text-xs font-mono uppercase text-slate-400">DataFrame Preview</span>
                                    {sorted && <span className="text-xs text-blue-500 font-medium animate-pulse">Ready for Feature Eng.</span>}
                                </div>
                                <div className="space-y-2">
                                    {currentData.map((row, i) => (
                                        <div key={i} className="flex justify-between items-center p-2 rounded bg-slate-50 border border-slate-100 transition-all duration-500 text-xs font-mono">
                                            <span className="w-16 text-slate-500">Site: <strong className="text-slate-700">{row.site}</strong></span>
                                            <span className="w-24 text-slate-400">{row.t}</span>
                                            <span className="text-slate-600">O3: {row.val}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="flex items-center justify-center p-8">
                                <div className="text-center">
                                    <div className="w-12 h-12 bg-white rounded-full border border-gray-200 flex items-center justify-center mx-auto mb-4 shadow-sm">
                                        <Icon name={sorted ? "layers" : "activity"} size="md" className={sorted ? "text-blue-500" : "text-slate-400"} />
                                    </div>
                                    <p className="text-sm text-slate-600 font-medium">
                                        {sorted ? "Data is structured." : "Data is unordered."}
                                    </p>
                                    <p className="text-xs text-slate-400 mt-1">
                                        {sorted ? "Lag & rolling mean calculation enabled." : "Temporal relationships are broken."}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const FeatureEngineering = () => {
            const [hoverLag, setHoverLag] = useState(null);
            const [trendMode, setTrendMode] = useState('stable'); // spike, stable, buildup

            // Lag Visualization Data
            const lags = [
                { id: 't-48', label: '48h ago', type: 'Long term' },
                { id: 't-24', label: '24h ago', type: 'Daily Cycle' },
                { id: 't-1', label: '1h ago', type: 'Immediate' },
                { id: 't', label: 'Now', type: 'Target' },
            ];

            // Rolling Mean Chart Data Points (simplified SVG paths)
            const charts = {
                spike: {
                    raw: "M0,80 Q20,80 40,75 T80,20 T120,75 T160,80", // Sharp peak
                    mean: "M0,80 Q40,80 80,70 T160,75" // Smooth
                },
                stable: {
                    raw: "M0,80 Q40,75 80,80 T120,75 T160,80",
                    mean: "M0,80 L160,80"
                },
                buildup: {
                    raw: "M0,80 L40,70 L80,60 L120,50 L160,40", // Rising
                    mean: "M0,80 L160,50" // Rising with it
                }
            };

            return (
                <section className="py-24 px-6 max-w-6xl mx-auto">
                    <div className="mb-16">
                        <h2 className="text-2xl font-semibold text-slate-900 tracking-tight">Feature Engineering: Memory & Context</h2>
                        <p className="text-slate-500 mt-2 text-sm">Giving the model historical awareness and chemical intuition.</p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        {/* 1. Lag Features */}
                        <div className="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm flex flex-col">
                            <h3 className="text-sm font-semibold text-slate-800 mb-4 flex items-center gap-2">
                                <Icon name="clock" size="xs" className="text-blue-500"/> Lag Features
                            </h3>
                            <div className="flex-1 flex flex-col justify-center">
                                <div className="relative h-20 w-full flex items-center">
                                    <div className="absolute top-1/2 w-full h-0.5 bg-slate-100 -translate-y-1/2"></div>
                                    {lags.map((lag, i) => (
                                        <div 
                                            key={lag.id}
                                            className="absolute top-1/2 -translate-y-1/2 flex flex-col items-center group cursor-pointer"
                                            style={{ left: `${i * 30 + 5}%` }}
                                            onMouseEnter={() => setHoverLag(lag.id)}
                                            onMouseLeave={() => setHoverLag(null)}
                                        >
                                            <div className={`w-3 h-3 rounded-full border-2 transition-all duration-300 ${hoverLag === lag.id ? 'bg-blue-500 border-blue-200 scale-150' : 'bg-white border-slate-300'}`}></div>
                                            <span className={`absolute top-6 text-[10px] font-mono whitespace-nowrap transition-colors ${hoverLag === lag.id ? 'text-blue-600 font-bold' : 'text-slate-400'}`}>
                                                {lag.label}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-4 p-3 bg-slate-50 rounded-lg min-h-[60px]">
                                    <p className="text-xs text-slate-600">
                                        {hoverLag === 't-48' ? "Memory of conditions 2 days ago." :
                                         hoverLag === 't-24' ? "Captures the daily cycle (same hour yesterday)." :
                                         hoverLag === 't-1' ? "Most recent reading. Highly predictive." :
                                         hoverLag === 't' ? "The moment we are predicting." :
                                         "Hover over the timeline points."}
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* 2. Rolling Mean */}
                        <div className="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm flex flex-col">
                             <div className="flex justify-between items-center mb-4">
                                <h3 className="text-sm font-semibold text-slate-800 flex items-center gap-2">
                                    <Icon name="activity" size="xs" className="text-emerald-500"/> Rolling Mean
                                </h3>
                                <div className="flex gap-1">
                                    {['spike', 'buildup'].map(m => (
                                        <button 
                                            key={m}
                                            onClick={() => setTrendMode(m)}
                                            className={`w-2 h-2 rounded-full ${trendMode === m ? 'bg-emerald-500' : 'bg-slate-200'}`}
                                        />
                                    ))}
                                </div>
                            </div>
                            
                            <div className="flex-1 flex flex-col items-center justify-center">
                                <svg viewBox="0 0 160 100" className="w-full h-32 overflow-visible">
                                    {/* Grid */}
                                    <line x1="0" y1="20" x2="160" y2="20" stroke="#f1f5f9" strokeWidth="1" />
                                    <line x1="0" y1="50" x2="160" y2="50" stroke="#f1f5f9" strokeWidth="1" />
                                    <line x1="0" y1="80" x2="160" y2="80" stroke="#f1f5f9" strokeWidth="1" />
                                    
                                    {/* Lines */}
                                    <path 
                                        d={charts[trendMode].raw} 
                                        fill="none" 
                                        stroke="#94a3b8" 
                                        strokeWidth="1.5" 
                                        strokeDasharray="3 3"
                                        className="transition-all duration-500 ease-in-out"
                                    />
                                    <path 
                                        d={charts[trendMode].mean} 
                                        fill="none" 
                                        stroke="#10b981" 
                                        strokeWidth="2" 
                                        className="transition-all duration-500 ease-in-out"
                                    />
                                    
                                    {/* Labels */}
                                    <text x="160" y={trendMode === 'buildup' ? 40 : 80} dx="5" className="text-[8px] fill-emerald-600 font-mono">Mean</text>
                                </svg>
                                <p className="text-xs text-slate-500 mt-2 text-center">
                                    {trendMode === 'spike' ? "Mean ignores short spikes." : "Mean tracks persistent buildup."}
                                </p>
                            </div>
                        </div>

                        {/* 3. Satellite Chemistry */}
                        <div className="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm flex flex-col">
                            <h3 className="text-sm font-semibold text-slate-800 mb-4 flex items-center gap-2">
                                <Icon name="satellite" size="xs" className="text-indigo-500"/> Sat Chemistry
                            </h3>
                            <div className="flex-1 relative flex items-center justify-center">
                                <div className="relative w-32 h-32 border-l border-b border-slate-300 group">
                                    {/* Matrix Blocks */}
                                    <div className="absolute bottom-0 left-0 w-full h-full bg-gradient-to-tr from-indigo-50 to-indigo-200 opacity-50"></div>
                                    <div className="absolute bottom-0 left-0 w-full h-[1px] bg-indigo-500 origin-bottom-left rotate-45 transform"></div>
                                    
                                    {/* Hover Spot */}
                                    <div className="absolute top-4 right-4 w-4 h-4 bg-indigo-500 rounded-full animate-ping opacity-20"></div>
                                    <div className="absolute top-4 right-4 w-4 h-4 bg-indigo-500 rounded-full border-2 border-white shadow-sm"></div>

                                    {/* Labels */}
                                    <span className="absolute -bottom-5 left-1/2 -translate-x-1/2 text-[8px] font-mono text-slate-400">NO₂</span>
                                    <span className="absolute -left-5 top-1/2 -translate-y-1/2 text-[8px] font-mono text-slate-400 -rotate-90">HCHO</span>
                                    
                                    {/* Tooltip on hover simulation */}
                                    <div className="absolute -top-8 -right-4 bg-slate-800 text-white text-[8px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                                        Ratio = High O₃ Pot.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const XGBoostDiagram = () => {
            const [mode, setMode] = useState('predict'); // train, predict

            return (
                <section className="bg-slate-900 text-white py-24 px-6 overflow-hidden relative">
                    {/* Background decoration */}
                    <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                         <div className="absolute top-10 left-10 w-64 h-64 bg-blue-500 rounded-full blur-[100px]"></div>
                    </div>

                    <div className="max-w-5xl mx-auto relative z-10">
                        <div className="text-center mb-16">
                            <h2 className="text-2xl font-semibold tracking-tight">The Prediction Engine: XGBoost</h2>
                            <div className="mt-6 inline-flex bg-slate-800 rounded-full p-1 border border-slate-700">
                                <button 
                                    onClick={() => setMode('train')}
                                    className={`px-4 py-1.5 rounded-full text-xs font-medium transition-all ${mode === 'train' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}
                                >
                                    Training Mode
                                </button>
                                <button 
                                    onClick={() => setMode('predict')}
                                    className={`px-4 py-1.5 rounded-full text-xs font-medium transition-all ${mode === 'predict' ? 'bg-emerald-600 text-white' : 'text-slate-400 hover:text-white'}`}
                                >
                                    Prediction Mode
                                </button>
                            </div>
                        </div>

                        <div className="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-16">
                            
                            {/* Inputs */}
                            <div className="flex flex-col gap-3 text-right">
                                {['Meteo Forecast', 'Satellite Ratios', 'Lag Features', 'Rolling Means'].map((item, i) => (
                                    <div key={i} className="flex items-center justify-end gap-3 group">
                                        <span className="text-xs font-mono text-slate-400 group-hover:text-blue-400 transition-colors">{item}</span>
                                        <div className="w-2 h-2 rounded-full bg-slate-600 group-hover:bg-blue-500 transition-colors"></div>
                                        <div className="hidden md:block w-8 h-[1px] bg-slate-700 group-hover:bg-blue-500 transition-colors"></div>
                                    </div>
                                ))}
                            </div>

                            {/* The Model */}
                            <div className="relative w-48 h-48 bg-slate-800 rounded-2xl border border-slate-700 shadow-2xl flex flex-col items-center justify-center group hover:border-blue-500 transition-colors duration-500">
                                <div className="absolute inset-0 bg-gradient-to-br from-transparent to-slate-900/50 rounded-2xl"></div>
                                <Icon name="cpu" size="lg" className="text-slate-500 mb-2 group-hover:text-blue-400 transition-colors" />
                                <span className="text-sm font-semibold tracking-widest">XGBOOST</span>
                                <span className="text-[10px] text-slate-500 mt-1 font-mono">Ensemble Trees</span>
                                
                                {/* Training Feedback Loop */}
                                {mode === 'train' && (
                                    <svg className="absolute -bottom-12 w-full h-12 overflow-visible">
                                        <path d="M24,0 C24,40 -120,40 -120,0" fill="none" stroke="#ef4444" strokeWidth="1.5" strokeDasharray="4 4" className="animate-dash" />
                                        <text x="-50" y="30" className="text-[8px] fill-red-400 font-mono">Loss Feedback</text>
                                    </svg>
                                )}
                            </div>

                            {/* Output */}
                            <div className="flex flex-col gap-4 text-left relative">
                                <div className="flex items-center gap-3">
                                    <div className="hidden md:block w-8 h-[1px] bg-emerald-500"></div>
                                    <div className="bg-emerald-500/10 border border-emerald-500/20 p-3 rounded-lg">
                                        <div className="text-xs text-emerald-400 font-mono">O₃_target</div>
                                        <div className="text-lg font-bold text-white">42.5 µg/m³</div>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="hidden md:block w-8 h-[1px] bg-orange-500"></div>
                                    <div className="bg-orange-500/10 border border-orange-500/20 p-3 rounded-lg">
                                        <div className="text-xs text-orange-400 font-mono">NO₂_target</div>
                                        <div className="text-lg font-bold text-white">18.2 µg/m³</div>
                                    </div>
                                </div>

                                {mode === 'train' && (
                                    <div className="absolute -bottom-10 left-0 text-[10px] text-red-400 font-mono whitespace-nowrap">
                                        ↑ Compared vs Ground Truth
                                    </div>
                                )}
                            </div>

                        </div>
                    </div>
                </section>
            );
        };

        const SitesMap = () => {
            const sites = [
                { id: 1, x: 20, y: 30 },
                { id: 2, x: 40, y: 45 },
                { id: 3, x: 35, y: 60 },
                { id: 4, x: 60, y: 25 },
                { id: 5, x: 75, y: 55 },
                { id: 6, x: 50, y: 80 },
                { id: 7, x: 85, y: 70 },
            ];
            
            const [activeSite, setActiveSite] = useState(sites[0]);

            return (
                <section className="py-24 px-6 max-w-6xl mx-auto">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <div>
                            <h2 className="text-2xl font-semibold text-slate-900 tracking-tight">7 Sites, Hourly, Every Day</h2>
                            <p className="text-slate-500 mt-4 leading-relaxed mb-8">
                                The model runs independently for seven unique locations. Local geography and urban density affect how features like wind direction influence pollution levels.
                            </p>
                            
                            {/* Site Detail Card */}
                            <div className="bg-white rounded-xl shadow-lg border border-gray-100 p-6 animate-float" style={{ animationDuration: '8s' }}>
                                <div className="flex items-center justify-between mb-6">
                                    <div>
                                        <div className="text-xs text-slate-400 font-mono uppercase">Selected Site</div>
                                        <div className="text-xl font-bold text-slate-900">Site #{activeSite.id}</div>
                                    </div>
                                    <div className="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center text-blue-600">
                                        <Icon name="mapPin" size="sm" />
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    <div className="flex justify-between text-sm border-b border-gray-50 pb-2">
                                        <span className="text-slate-500">24h Rolling Mean</span>
                                        <span className="font-mono text-slate-700">Stable</span>
                                    </div>
                                    <div className="flex justify-between text-sm border-b border-gray-50 pb-2">
                                        <span className="text-slate-500">Wind Influence</span>
                                        <span className="font-mono text-slate-700">Moderate (NW)</span>
                                    </div>
                                    <div className="pt-2">
                                        <div className="text-xs text-slate-400 mb-2">Hourly Forecast (Next 6h)</div>
                                        <div className="flex gap-1 items-end h-16">
                                            {[40, 65, 55, 30, 45, 60].map((h, i) => (
                                                <div key={i} className="flex-1 bg-blue-500 rounded-t-sm hover:bg-blue-600 transition-colors" style={{ height: `${h}%`, opacity: 0.5 + (i * 0.1) }}></div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Map Visualization */}
                        <div className="bg-slate-50 rounded-3xl border border-gray-200 relative overflow-hidden h-96">
                            {/* Map Grid BG */}
                            <div className="absolute inset-0 opacity-20" 
                                style={{ backgroundImage: 'radial-gradient(#94a3b8 1px, transparent 1px)', backgroundSize: '20px 20px' }}>
                            </div>

                            {sites.map(site => (
                                <button
                                    key={site.id}
                                    onClick={() => setActiveSite(site)}
                                    className="absolute transform -translate-x-1/2 -translate-y-1/2 group"
                                    style={{ left: `${site.x}%`, top: `${site.y}%` }}
                                >
                                    <div className={`relative flex items-center justify-center w-8 h-8 rounded-full transition-all duration-300 ${activeSite.id === site.id ? 'bg-blue-500 shadow-lg shadow-blue-500/30 scale-110' : 'bg-white border border-gray-200 hover:scale-110'}`}>
                                        <span className={`text-[10px] font-bold ${activeSite.id === site.id ? 'text-white' : 'text-slate-600'}`}>{site.id}</span>
                                        {activeSite.id === site.id && (
                                            <span className="absolute w-full h-full rounded-full bg-blue-400 animate-ping opacity-30"></span>
                                        )}
                                    </div>
                                </button>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-white border-t border-gray-200 py-12 px-6">
                <div className="max-w-4xl mx-auto text-center">
                    <h3 className="text-xl font-semibold text-slate-900 mb-6">From Raw Signals to Actionable Forecasts</h3>
                    
                    <div className="flex flex-wrap justify-center gap-4 mb-8">
                        {['Clean Data', 'Sort & Lag', 'Sat Ratios', 'XGBoost Prediction'].map((step, i) => (
                            <div key={i} className="flex items-center gap-2 text-xs font-mono text-slate-500 bg-slate-50 px-3 py-1 rounded-full border border-slate-100">
                                <span className="w-4 h-4 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-[8px]">{i+1}</span>
                                {step}
                            </div>
                        ))}
                    </div>
                    
                    <a href="#" className="inline-flex items-center gap-2 text-sm font-medium text-blue-600 hover:text-blue-700 transition-colors">
                        Next: Explore model performance metrics
                        <Icon name="arrowRight" size="xs" />
                    </a>
                    
                    <div className="mt-12 text-xs text-slate-400 font-mono">
                        © 2024 AirQuality AI Project. Built with Next.js 16.
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            return (
                <div className="min-h-screen">
                    <Nav />
                    <main>
                        <Hero />
                        <DataInputs />
                        <PreProcessing />
                        <FeatureEngineering />
                        <XGBoostDiagram />
                        <SitesMap />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body>
</html>
